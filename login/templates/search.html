<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Búsqueda</title>
</head>
<body style="background-color:#f7e8d7; padding-top: 100px;">
  {% include "base.html" %}
  <!-- Mostramos los títulos de artículos -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3" style="padding: 0.1%;  border:#644321 solid; border-radius: 20px; margin: 0.5%; width: 15%;">

      </div>
      <div class="col-md-10" >
      {% for product in products %}
        <div class="d-flex row" style="white-space: nowrap;">
          <div class="d-flex align-items-center" style="padding: 0.1%;  border:#644321 solid ; border-radius: 20px; margin: 0.5%;">
            <div class="container">
              <div class="row"  style="height: max-content; width: max-content;">
                <div class="col">
                  <img src="{{ product.2 }}" class="card-img-top" alt={{ product.0 }} height="160px">
                </div>
                <div class="col d-flex align-items-center">
                  <div>
                    <p style="color: #c76650; font-weight: bold;">
                      {{ product.0 }}
                    </p>
                    <p style="color: #644321; font-weight: bold;">
                      $ {{ product.1 }}
                    </p>
                  </div>  
                </div>
              </div>
            </div>
            <div style="padding: 2%; width: auto;">
              <div class="d-flex flex-column gap-3">
                <form action="{{ product.3 }}">
                  <button type="submit" class="btn" style="background-color:#644321; padding: 10%; font-weight: bold; width: 200px; color: white;" formtarget="_blank">
                    Ir a la tienda
                  </button>
                </form>
                <button type="submit" class="btn" style="background-color:#644321; padding: 10%; font-weight: bold; width: 200px; color: white;">
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>  
</body>
</html>
