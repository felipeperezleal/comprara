<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Búsqueda</title>
</head>
<body style="background-color:#f7e8d7; padding-top: 100px;">
  {% include "base.html" %}
  <!-- Mostramos los títulos de artículos -->
  {% for product in products %}
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center" style="padding: 2%; margin-left: 20%;">
      <div>
        <div class="flex-shrink-0" style="background-color: #c76650; height: 160px; width: 160px;"></div>
        <!-- <img src="..." class="card-img-top" alt={{ product.0 }}> -->
      </div>
      <div>
        <div class="flex-grow-1 ms-3">
          <p style="color: #c76650; font-weight: bold;">
            {{ product.0 }}
          </p>
          <p style="color: #644321; font-weight: bold;">
            $ {{ product.1 }}
          </p>
        </div>  
      </div>
    </div>
    <div style="padding: 2%;">
      <div class="d-flex flex-column gap-3">
        <button type="submit" class="btn"  style="background-color:#644321; padding: 10%; font-weight: bold; width: 200px; color: white;">Ir a la tienda</button>
        <button type="submit" class="btn"  style="background-color:#644321; padding: 10%; font-weight: bold; width: 200px; color: white;">Guardar</button>
      </div>
    </div>
  </div>
  {% endfor %}

</body>
</html>
