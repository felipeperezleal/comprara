{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Comprara!</title>
</head>
<body style="background-color:#f7e8d7;">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary" style="position: fixed; top: 0; width: 100%; margin-bottom: 200px;">
      <div class="container-fluid">
        <div>
          <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'logo.png' %}" alt="Comprara!" style="height: 80px; width: auto;">
          </a>  
        </div>
        <div>
          <form class="d-flex justify-content-between" action="{% url 'search' %}" method="POST" role="search">
            {% csrf_token %}
            <input class="form-control me-2" placeholder="Buscar un producto..." name="search_string" type="search" aria-label="Search" style="width: 1000px;">
            <!-- Al cambiar de <a> a <button> queda horrible visualmente-->
            <button type="submit" class="nav-link" style="color: #644321; font-weight:bold; font-size: x-large; padding-right: 50px;"><img src="{% static 'search.png' %}" alt="Profile" style="height: 50px; width: auto; padding-right: 5px;"/></a>
          </form>  
        </div>
        <div>
        </div>
          {% if user.is_authenticated %}
            <a class="nav-link disabled" style="color: #644321; font-weight:bold; font-size: x-large; padding-right: 50px;"><img src="{% static 'profile.png' %}" alt="Profile" style="height: 50px; width: auto; padding-right: 5px;"/>{{user.username}}</a>
            <a class="nav-link" href="{% url 'logout' %}" style="color: #644321; font-weight:bold; font-size: x-large; padding-right: 50px;">Salir</a>
          {% else %}
            <a class="nav-link" href="{% url 'login' %}" style="color: #644321; font-weight:bold; font-size: x-large; padding-right: 50px;"><img src="{% static 'profile.png' %}" alt="Profile" style="height: 50px; width: auto; padding-right: 5px;"/>Ingresar</a>
          {% endif %}
      </div>
    </nav>
    <!-- Navbar -->
</body>
</html>
