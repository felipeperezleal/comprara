{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="{% static 'favicon.png' %}" type="image/png" />
  <title>Comprara!</title>
</head>

<body style="background-color:#f7e8d7;">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}" alt="Comprara!" style="height: 50px;">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <ul class="nav-item">
            <form class="d-flex" action="{% url 'search' %}" method="POST" role="search">
              {% csrf_token %}
              <input class="form-control me-2" placeholder="Buscar un producto..." name="search_string" type="search"
                aria-label="Search" style="border:2px solid #644321;" required>
              <button type="submit" class="nav-link" style="color: #644321; font-weight:bold; font-size: x-large;">
                <img src="{% static 'search.png' %}" alt="Profile"
                  style="height: 50px; width: auto; padding-right: 5px;" />
                </a>
            </form>
          </ul>
          {% if user.is_authenticated %}
          <ul class="nav-item dropdown">
            <a class="nav-link dropdown-toggle"
              style="color: #644321; font-weight:bold; font-size: x-large;text-decoration: none;" href="#" role="button"
              data-bs-toggle="dropdown" aria-expanded="false" onmouseover="this.style.textColor='#d79f54';"
              onmouseout="this.style.color='#644321';">
              <img src="{% static 'profile.png' %}" alt="Profile" style="height: 50px; width: auto;" />
              {{user.username}}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'profile' %}"
                  style="color: #644321; font-weight:bold; font-size: large; text-align: center;"
                  onmousedown="this.style.backgroundColor='#9d8b78';" onmouseup="this.style.backgroundColor='#fff';">
                  Mi perfil</a>
              </li>
              <hr class="dropdown-divider">
              <li><a class="dropdown-item" href="{% url 'logout' %}"
                  style="color: #644321; font-weight:bold; font-size: large; text-align: center;"
                  onmousedown="this.style.backgroundColor='#9d8b78';" onmouseup="this.style.backgroundColor='#fff';">
                  Salir</a>
              </li>
            </ul>
            {% else %}
            <ul class="nav-item">
              <a class="nav-link" href="{% url 'login' %}" style="color: #644321; font-weight:bold; font-size: x-large;"
                onmouseover="this.style.color='#d79f54';" onmouseout="this.style.color='#644321';">
                <img src="{% static 'profile.png' %}" alt="Profile" style="height: 50px; width: auto;" />
                Ingresar
              </a>
            </ul>
            {% endif %}
          </ul>
      </div>
    </div>
  </nav>


  <nav class="navbar d-flex justify-content-between"
    style="position: fixed; bottom: 0; width: 100%; background-color: #644321;">
    <ul class="nav-item" style="margin-left: 1%;">
      <a type="submit" class="btn" style="background-color:#c76650; color: white;"
        onmouseover="this.style.backgroundColor='#9d8b78';" onmouseout="this.style.backgroundColor='#c76650';"
        href="{% url 'donate' %}">Apóyanos</a>
    </ul>
    <ul class="nav-item" style="margin-right: 1%;">
      <p style="color: white; font-size: medium;">Copyright © 2023 Comprara! | Todos los derechos reservados</p>
    </ul>
  </nav>
</body>

</html>
