{% load static %}
{% include "base.html" %}
<title>Iniciar Sesión</title>
<div style="display: flex; flex-direction: column; min-height: 100vh;">
  <a class="fs-4" href="{% url 'home' %}"
    style="color: #644321; font-weight:bold; font-size: x-large; padding: 1%; text-decoration: none;"
    onmouseover="this.style.color='#d79f54';" onmouseout="this.style.color='#644321';">
    <img src="{% static 'left-arrow.png' %}" alt="left-arrow" style="height: 40px; width: auto;">
    Inicio
  </a>

  <!-- login -->
  <form class="d-flex flex-column align-items-center" action="{% url 'complete_login' %}" method="POST">
    {% csrf_token %}
    <p class="fs-1" style="color: #644321; font-weight:bolder; padding: 5%;">Iniciar Sesión</p>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"
        style="background-color: #f7e8d7; border:2px solid #644321; padding-top: 5%; padding-bottom: 5%; width: 320px;"
        required>
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Contraseña" name="password"
        style="background-color: #f7e8d7; border:2px solid #644321; padding-top: 5%; padding-bottom: 5%; width: 320px;"
        required>
    </div>
    {% if messages %}
    <ul class="messages" style="padding: 0; list-style-type: none;">
      {% for message in messages %}
      <p class="{{ message.tags }}" style="color: #c76650; font-weight:bold; font-size:larger;">{{ message }}</p>
      {% endfor %}
    </ul>
    {% endif %}
    <button type="submit" class="btn py-3 px-5" style="background-color:#644321; color: white;"
      onmouseover="this.style.backgroundColor='#d79f54';"
      onmouseout="this.style.backgroundColor='#644321';">Ingresar</button>
    <p class="fs-5" style="color: #644321; font-weight:bold; padding-top: 5%;">¿No tienes una cuenta? <a
        href="{% url 'register' %}" style="color:#d79f54;">Regístrate aquí</a></p>
  </form>
  <!-- login -->
</div>
{% include 'footer.html' %}
