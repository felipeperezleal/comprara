<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Iniciar Sesión</title>
</head>
<body style="background-color:#f7e8d7;">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../../resources/logo.png" alt="Comprara!" width="30" height="24">
        </a>
        <form class="d-flex justify-content-between" role="search">
          <input class="form-control me-2" type="search" placeholder="Buscar un producto..." aria-label="Search">
          <button class="btn btn-primary" style="background-color:#644321;" type="submit">Buscar</button>
        </form>
        <a class="nav-link" href="#" style="color: #644321; font-weight:bold;">Ingresar</a>
      </div>
    </nav>
    <!-- Navbar -->

    <button type="button" class="btn btn-link" style="color: #644321; font-weight:bold;">Inicio</button>

    <!-- login -->
    <form class="d-flex flex-column mb-3 align-items-center position-absolute top-50 start-50 translate-middle">
      <p class="fs-1" style="color: #644321; font-weight:bolder;">Iniciar Sesión</p>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo Electrónico" id="exampleInputEmail1" style="background-color: #f7e8d7; border:2px solid #644321;">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" id="exampleInputPassword1" style="background-color: #f7e8d7; border:2px solid #644321;">
      </div>
      <button type="submit" class="btn btn-primary" style="background-color:#644321;">Ingresar</button>
      <p class="fs-4" style="color: #644321; font-weight:bold;">¿No tienes una cuenta? <a href="#!" style="color:#d79f54;">Regístrate aquí</a></p>
    </form>
    <!-- login -->
</body>
</html>
