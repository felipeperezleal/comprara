<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Registrarme</title>
</head>
<body style="background-color:#f7e8d7;">
    {% include "base.html" %}

    <a class="fs-4" href="{% url 'home' %}" style="color: #644321; font-weight:bold; font-size: x-large; padding: 1%;">Inicio</a>

    <!-- login -->
    <form class="d-flex flex-column mb-3 align-items-center position-absolute top-50 start-50 translate-middle" action="{% url 'complete_registration' %}" method="POST" style="padding: 10%;">
      {% csrf_token %}
      <p class="fs-1" style="color: #644321; font-weight:bolder; padding: 10%;">Registro</p>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Correo Electrónico" name="email" style="background-color: #f7e8d7; border:2px solid #644321; padding-top: 5%; padding-bottom: 5%; width: 320px;" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Contraseña" style="background-color: #f7e8d7; border:2px solid #644321; padding-top: 5%; padding-bottom: 5%; width: 320px;" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Confirmar contraseña" name="password" style="background-color: #f7e8d7; border:2px solid #644321; padding-top: 5%; padding-bottom: 5%; width: 320px;" required>
      </div>
      <button type="submit" class="btn btn-primary" style="background-color:#644321; padding: 3%;">Registrarme</button>
      <p class="fs-5" style="color: #644321; font-weight:bold; padding-top: 10%;">¿Ya tienes una cuenta? <a href="{% url 'login' %}" style="color:#d79f54;">Inicia sesión aquí</a></p>
    </form>
    <!-- login -->
</body>
</html>
